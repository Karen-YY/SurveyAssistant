<div class="container" style="margin-top:25px">
    <div class="form-horizontal m-t ">
        <form method="get" action="/assist/respondent/download">
            <div class="form-group ">
                <label class="col-sm-1 control-label">学校</label>
                <div class="col-sm-2">
                    <input name="school" id="school-id" type="text" class="form-control">
                    <!--删除按钮-->
                    <a class="glyphicon glyphicon-remove btn form-control-feedback" style="pointer-events: auto"></a>
                </div>
                <label class="col-sm-1 control-label">教育</label>
                <div class="col-sm-1">
                    <input name="education" id="education-id" type="text" class="form-control">
                </div>
                <label class="col-sm-1 control-label">民族</label>
                <div class="col-sm-1">
                    <input name="nationality" id="nationality-id" type="text" class="form-control">
                </div>
                <label class="col-sm-1 control-label">专业</label>
                <div class="col-sm-2">
                    <input name="major" id="major-id" type="text" class="form-control">
                </div>
                <div class="col-sm-1">
                    <input type="button" class="btn btn-success col-sm-12"
                           onclick="showSurveyAndPage()" value="查询"/>
                </div>
                <div class="col-sm-1">
                    <input type="submit" class="btn btn-success col-sm-12"
                           onclick="" value="导出"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <!--悬浮+条纹-->
    <table class="table table-hover table-striped" >
        <thead>
        <tr style="background-color: #d9edf7">
            <th>编号</th>
            <th>名字</th>
            <th>民族</th>
            <th>学校</th>
            <th>教育</th>
            <th>专业</th>
            <th>性别</th>
            <th>户口类型</th>
            <th>完成程度</th>
        </tr>
        </thead>
        <tbody id="survey-tbody-id"></tbody>
    </table>
</div>

<!--分页-->
<div class="wrapper">
    <div class="M-box3"></div>
